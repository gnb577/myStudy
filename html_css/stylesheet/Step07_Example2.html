<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Example2.html</title>
	<style>
		*{
			/* 기본 box sizing은 context box (내용위주인데) 그것을 박스 위주로 변경*/
			box-sizing : border-box;
		}
		.wrapper{
			width: 200px;
			border: 1px solid red;
			position: relative;
		}
		#myInput{
			/* box-sizing : content-box; */
			width: 200px;
		}
		.wrapper button{
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<input type="text" id="myInput"/>
	<button>검색</button>
</div>	
</body>
</html>
