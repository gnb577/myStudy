<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step18_BootStrap.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- bootstrap css 로딩 -->
    <style>
        /*
        .bg-yellow{
            background-color: yellow;
        }
        .big-font{
            font-size: 30px;
        }
        .color-red{
            color: red;
        }
        */

    </style>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    
    <p class="bg-yellow big-font color-red"></p>
    <div class="text-primary">
        <h3>Hello bootstrap css</h3>
        <button class="btn btn-primary">버튼1</button>
        <button class="btn btn-secondary">버튼1</button>
        <button class="btn btn-success">버튼1</button>
        <button class="btn btn-info">버튼1</button>
        <button class="btn btn-warning">버튼1</button>
        <button class="btn btn-danger">버튼1</button>
    </div>
    <table class="table table-striped mt-1">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>
            <tr>
                <td>3</td>
                <td>원숭이</td>
                <td>동물원</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          링크의 href 속성값을 이용
        </a>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          버튼의 data-bs-target 속성값을 이용
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
        </div>
    </div>

    
      <!-- data bs dismiss는 닫게 할려고 하는 속성이 어떤 것이냐? alert다 -->
</body>
</html>
