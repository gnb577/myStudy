<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_example3.html</title>
</head>
<body>
    <input type="text" placeholer="친구 이름 입력..." id="inputName">
    <button onclick="save()">배열에 저장하기</button>
    <button onclick="show()">출력하기</button>
    <div id="friendList">

    </div>
    <script>
        let friends=[];
        /*
            1. input 요소에 이름을 입력하면 입력한 이름을 friends 배열에 저장하고
            "저장 했습니다!" 라는 알림을 띄우게 프로그래밍 해 보세요.

            2. 출력하기 버튼을 누르면 배열에 저장된 이름을 하나씩 p 요소의 innerText에
            출력하고 id가 friendList 인 div에 추가하도록 프로그래밍 해 보세요.
        */
        let save=function(){
            //따로 변수 생성해서 만들어도 됨
            friends.push(document.querySelector("#inputName").value);
            alert("저장했습니다!");
        };

        let show=function(){
            for(let i=0;i<friends.length;i++){
                let p1=document.createElement("p");
                p1.innerText=friends[i];
                document.querySelector("#friendList").append(p1);
            }
            
        };
    </script>
</body>
</html>
