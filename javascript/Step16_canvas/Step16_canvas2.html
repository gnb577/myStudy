<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step16_canvas2.html</title>
    <style>
        canvas{
            border: 1px dotted gray;
        }
    </style>
</head>
<body>
    <h1>canvas 요소 사용해 보기</h1>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        //canvas 요소의 참조값
        let canvas=document.querySelector("#myCanvas");
        //canvas 에 그림을 그릴수 있는 도구의 참조값 얻어오기 
        let context=canvas.getContext("2d");
        let bullet=[];
        let bullet_count =0;

        //canvas 에 그릴 이미지 로딩하기
        let snipeImg=new Image();
        snipeImg.src="../images/snipe.png";
        let holeImg=new Image();
        holeImg.src="../images/hole.png";
        
        let snipeX=0;
        let snipeY=0;
        


        let shootPointxy=[];
        function savedXY(x, y){
            this.x=x;
            this.y=y;
        };



        //초당 100번 호출되는 함수를 만들어 놓고 
        setInterval(function(){
            //사각형 영역을 지우기
            context.clearRect(0, 0, 500, 500);
            //함수 안에서 canvas 에 렌더링하는 작업을 한다. 
            context.drawImage(snipeImg, snipeX-50, snipeY-50, 100, 100);
        }, 100);

        canvas.addEventListener("mousemove", function(e){
            //마우스의 좌표를 스나이프의 좌표에 반영한다. 
            snipeX=e.offsetX;
            snipeY=e.offsetY;
        });

        //canvas 에 "mousedown" 이벤트가 일어 났을 때 총소리를 재생해 보세요.
        let fireSound=new Audio("../sounds/fire.wav");
        canvas.addEventListener("mousedown", function(){
            //연속으로 재생 가능하게 하기 위해 재생 위치를 처음으로 강제로 돌려 놓고
            fireSound.currentTime=0;
            //재생하기
            fireSound.play();
        });

        //"mousedown" 이벤트가 일어난 위치(총을 발사한 위치)에 images/hole.png 이미지를
        //출력해보세요.
        //단, 총을 발사한 횟수만큼 이미지가 있어야 합니다.
        //hint
        //총을 발사할 때마다 {x:좌표, y:좌표} object가 만들어 져야 하고
        // 만들어진 {}는 [] 에 모두 누적이 되어 있어야 합니다.
        //반복문을 이용해서 [] 누적된 {} 안에 들어있는 좌표를 이용해서 총알 구멍 이미지를
        //출력해야 합니다.
        canvas.addEventListener("mousedown", function(e){
            tmp=new savedXY(snipeX,snipeY);
            console.log(tmp);
            bullet[bullet_count]=tmp;
            bullet_count++;
            
            for(let i=0;i<bullet.length;i++){
                setTimeout(function(){
                    context.drawImage(holeImg, snipeX-50, snipeY-50, 100, 100);
                },10);
            }
        
            
            
        });
    </script>
</body>
</html>
